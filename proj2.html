<body>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
    </nav>

    <div class="container class my-5">
        <h2 class="text-center">TODO LIST:</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="">

        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button  id="add" class="btn btn-primary">Add to List</button>
        <button  id="clear" class="btn btn-primary" onclick="clearall()">Clear List</button>

        <div class="items my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S NO.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td><button class="btn btn-danger btn-sm">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


        <script>
            function getandupdate(){
                tit = document.getElementById('title').value
                desc = document.getElementById('description').value
                if (!localStorage.getItem('itemsJson')) {
                    itemJsonArray = [];
                    itemJsonArray.push([tit, desc]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                } else {
                    itemJsonstr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonstr);
                    itemJsonArray.push([tit, desc]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));

                }
                update();
            }
            function update(){
                if (!localStorage.getItem('itemsJson')) {
                    itemJsonArray = [];
                   // itemJsonArray.push([tit, desc]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                } else {
                    itemJsonstr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonstr);

                }
                //poppulate the table
                tablebody = document.getElementById('tbody');
                let str = "";
                itemJsonArray.forEach((element, index) => {
                    str += `
                <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleted(${index})">Delete</button></td>
                  </tr>`
                });
                tablebody.innerHTML = str;
            }
            add = document.getElementById('add');
            add.addEventListener('click',(getandupdate));
            update();
            function deleted(index){
                itemJsonstr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonstr);
                itemJsonArray.splice(index,1);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                update();
            }
            function clearall(){
                if(confirm("Warning! IT WILL CLEAR THE ENTIRE LIST")){
                    localStorage.clear();
                    update();
                }
                
            }



        </script>
</body>

</html>
